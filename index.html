<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta content="Search the world's information, including webpages, images, videos and more. Google has many special features to help you find exactly what you're looking for." name="description">
        <meta content="/images/branding/googleg/1x/googleg_standard_color_128dp.png" itemprop="image">
        <title>Google</title>
    </head>
    <body>
        <div id="gridlayout">
            <nav id="nav-bar">
                <div id="nav-barleft">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div id="nav-barright">
                    <a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a>
                    <a href="https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
                    <a href="https://www.google.com/intl/en/about/products?tab=wh"><img src="images/apps.png" alt="apps" class="apps"></a>
                </div>
            </nav>
            <main id="maincontent">
                <div id="googlelogo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" width="272" height="92">
                </div>
                <div id="searchbar">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    <input type="text">
                </div>
                <div id="buttons">
                    <input class="buttons" type="submit" value="Google Search">
                    <input class="buttons" type="submit" value="I'm Feeling Lucky">
                </div>
            </main>
            <footer id="footer-bar">
                <div id="footer-barleft">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How search works</a>
                </div>
                <div id="footer-barright">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </footer>
        </div>
    </body>
</html>
